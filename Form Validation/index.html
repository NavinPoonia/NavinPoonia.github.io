<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dragon Travel Desk</title>
</head>

<body>
    <nav id="navbar">
        <nav class="navbar navbar-expand-md navbar-dark bg-warning">
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="#">DRAGON TRAVEL DESK</a>
            </div>
        </nav>
        <div id="success" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none">
            <div style="text-align: center;">
                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </symbol>
                    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                    </symbol>
                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </symbol>
                </svg>
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                    <use xlink:href="#check-circle-fill" />
                </svg>
                Form Submitted Succesfully üëç
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div id="danger" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
            <div style="text-align: center;">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                  Form Not submitted, Fill all the required details
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </nav>
    <form action="" class="my-5  mx-auto" style="width: 60%; min-width: 300px;">
        <div class="my-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
            <div class="invalid-feedback">
                Username must not start with a number and length must be 6-11
            </div>
        </div>
        <div class="my-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Your Email" required>
            <div class="invalid-feedback">
                Invalid Email ID
            </div>
        </div>
        <div>
            <div class="row g-2 gx-3">
                <div class="input-group my-3 col-sm">
                    <label class="input-group-text" for="cars">Cars</label>
                    <select class="form-select" id="cars">
                        <option selected>Choose...</option>
                        <option value="1">BMW</option>
                        <option value="2">Lamborghini</option>
                        <option value="3">Ford Mustang</option>
                        <option value="4">Toyoto Fortuner</option>
                    </select>
                </div>
                <div class="input-group my-3 col-sm">
                    <label class="input-group-text" for="phone">Contact</label>
                    <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" required>
                    <div class="invalid-feedback">
                        Invalid Contact
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Your Address</label>
            <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <div>
            <div class="row g-3">
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
            </div>
        </div>
        <div class="container my-5">
            <div class="col-md-12 text-center">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
