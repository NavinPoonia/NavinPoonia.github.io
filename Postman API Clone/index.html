<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="prism.css">
    <title>Postman Clone</title>
    <style>
        #responsepre{
            max-height: 500px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <div class="mx-auto">
            <h3 class="navbar-brand mx-auto">POSTMAN CLONE</h3>
        </div>
    </nav>

    <div class="conatiner my-5 mx-auto" id="form" style="width: 70%;">
        <div class="mb-3 row">
            <label for="url" class="col-sm-3 col-form-label">URL</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="url" placeholder="Paste URL Here">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-3">Request Type</legend>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET">
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-3">Content Type</legend>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonradio" value="JSON">
                    <label class="form-check-label" for="jsonradio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="customradio" value="CUSTOM">
                    <label class="form-check-label" for="customradio">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <div id="parametersBox">
            <div class="row">
                <label for="url" class="col-md-3 col-form-label">Paramter 1</label>
                <div class="col-md-9 col-form-label">
                    <div class="row g-3">
                        <div class="col-sm-4 col-form-label">
                            <input type="text" class="form-control" placeholder="key" id="parameterkey1">
                        </div>
                        <div class="col-sm-7 col-form-label">
                            <input type="text" class="form-control" placeholder="Value" id="parametervalue1">
                        </div>
                        <div class="col-sm-1 col-form-label">
                            <button type="button" class="btn btn-primary" id="addparameter">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="params">
    
            </div>
        </div>


        <div id="jsonBox" class="my-3">
            <div class="form-group row">
                <label for="jsonText" class="col-sm-3 col-form-label">Enter Request JSON</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="jsonText" rows="3" placeholder="Enter Your Request Here"></textarea>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" id="submit">Submit</button>

        <div id="response" class="my-3">
            <div class="form-group row">
                <label for="responseText" class="col-sm-3 col-form-label"><h3>Response</h3></label>
                <div class="col-sm-9">
                    <pre id="responsepre" class="language-javascript"><code id="responseText" class="language-javascript">Your Response will Appear Here......</code></pre>
                </div>
            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="prism.js"></script>
</body>

</html>
